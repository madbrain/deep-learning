<!DOCTYPE html>
<html ng-app="app">
    <head>
            <meta charset="utf-8">
            <!-- build:css app.css -->
            <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
            <link rel="stylesheet" type="text/css" href="style.css">
            <!-- endbuild -->
    </head>
    <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="HeaderController as ctrl">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">DeepLearning</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{ active: ctrl.isActive('/linearReg')}"><a href="#!/linearReg">Linear Regression</a></li>
            <li ng-class="{ active: ctrl.isActive('/logisticReg')}"><a href="#!/logisticReg">Logistic Regression</a></li>
            <li ng-class="{ active: ctrl.isActive('/oldNet')}"><a href="#!/oldNet">Old Network</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

        <div ng-view></div>

    </div><!-- /.container -->

	    <!-- build:js vendor.js -->
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/angular/angular.js"></script>
        <script src="../node_modules/angular-route/angular-route.js"></script>
        <script src="../node_modules/d3/d3.js"></script>
	    <!-- endbuild -->

      <!-- build:js app.js -->
        <script src="../tmp/app/bundle.js"></script>
      <!-- endbuild -->

      <!-- build:remove -->
        <script src="../node_modules/systemjs/dist/system.src.js"></script>
        <script src="systemjs.conf.js"></script>
        <script>
        SystemJS.import('app').then(function(app) {
          angular.bootstrap(document, ['app']);
        });
        </script>
      <!-- endbuild -->
      
    </body>
</html>
